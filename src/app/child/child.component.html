 <h2 >Hello! I'm Child</h2>
     
        <form [formGroup]="parentMsgsFormGroup" >
          <div class="form-group">           
              <button class="button1" (click)=" SendToParent()">Enter Message</button>
          </div>

      
          <div formArrayName="parentsmsgs" *ngFor="let gg of parentMsgsFormGroup.controls.parentsmsgs.value;let i=index">
              <div [formGroupName]="i">                     
                <input class="form-control" formControlName="message" placeholder="add msg">                    
              </div> 
            </div> 
     
              <button (click)="submit()" class="btn btn-success">Send To Parent</button>
    
       </form>                        
<p><b *ngFor="let singlemsg of receivedParentMessage ">Parent Replied : "{{singlemsg.message}}"<br /></b></p>
