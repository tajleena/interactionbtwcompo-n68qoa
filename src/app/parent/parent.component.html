<h2 >Hello! I'm Parent</h2>
 <form [formGroup]="childMsgsFormGroup" >
          <div class="form-group">           
              <button class="button1" (click)=" SendToChild()">Enter Message</button>
          </div>
          <p><b *ngFor="let singlemsg of receivedParentMessage "> Child Replied:"{{singlemsg.message}}"<br /></b></p>
          
                
      
          <div formArrayName="childmsgs" *ngFor="let gg of childMsgsFormGroup.controls.childmsgs.value;let i=index">
              <div [formGroupName]="i">                     
                <input class="form-control" formControlName="message" placeholder="add msg">                    
              </div> 
            </div> 
     
              <button (click)="submit()" class="btn btn-success">Send To Child</button>  </form>

              <app-child [receivedParentMessage]="messageToSendParent"(messageToEmit)="getMessage($event)"></app-child>
